<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studando - Resultado Final</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background-color: #f5f5f5;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #e74c3c;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: #e74c3c;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #c0392b;
        }

        /* Main Content */
        main {
            padding: 40px 0;
            min-height: calc(100vh - 100px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .result-container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        /* Game Over Title */
        .game-over-title {
            font-size: 48px;
            color: #e74c3c;
            margin-bottom: 20px;
            font-weight: bold;
            animation: fadeInDown 1s ease;
        }

        .subtitle {
            font-size: 20px;
            color: #7f8c8d;
            margin-bottom: 40px;
            animation: fadeInUp 1s ease 0.3s both;
        }

        /* Results Card */
        .results-card {
            background-color: #e74c3c;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(231, 76, 60, 0.3);
            margin-bottom: 40px;
            animation: zoomIn 1s ease 0.6s both;
        }

        .score-section {
            margin-bottom: 30px;
        }

        .score-label {
            color: white;
            font-size: 18px;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .score-value {
            color: white;
            font-size: 64px;
            font-weight: bold;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .score-details {
            color: white;
            font-size: 16px;
            opacity: 0.8;
        }

        .time-section {
            border-top: 2px solid rgba(255,255,255,0.3);
            padding-top: 30px;
        }

        .time-label {
            color: white;
            font-size: 18px;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .time-value {
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        /* Performance Badge */
        .performance-badge {
            display: inline-block;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            margin: 20px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: bounceIn 1s ease 1.2s both;
        }

        .performance-excellent {
            background-color: #27ae60;
            color: white;
        }

        .performance-good {
            background-color: #f39c12;
            color: white;
        }

        .performance-average {
            background-color: #3498db;
            color: white;
        }

        .performance-poor {
            background-color: #95a5a6;
            color: white;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease 1.5s both;
        }

        .btn {
            padding: 18px 35px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
            display: inline-block;
            min-width: 180px;
        }

        .btn-primary {
            background-color: #e74c3c;
            color: white;
        }

        .btn-primary:hover {
            background-color: #c0392b;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(231, 76, 60, 0.4);
        }

        .btn-secondary {
            background-color: white;
            color: #e74c3c;
            border: 2px solid #e74c3c;
        }

        .btn-secondary:hover {
            background-color: #e74c3c;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(231, 76, 60, 0.3);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            margin-top: 20px;
        }

        .stat-item {
            padding: 20px;
            text-align: center;
        }

        .stat-item:first-child {
            border-right: 2px solid rgba(255,255,255,0.3);
        }

        /* Confetti Animation */
        .confetti {
            position: fixed;
            top: -10px;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti-piece {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #f39c12;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotateZ(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotateZ(720deg);
                opacity: 0;
            }
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .game-over-title {
                font-size: 36px;
            }

            .subtitle {
                font-size: 18px;
            }

            .results-card {
                padding: 30px 20px;
                margin: 0 15px 30px 15px;
            }

            .score-value {
                font-size: 48px;
            }

            .time-value {
                font-size: 36px;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 280px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .stat-item:first-child {
                border-right: none;
                border-bottom: 2px solid rgba(255,255,255,0.3);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 15px;
            }

            .game-over-title {
                font-size: 28px;
            }

            .results-card {
                padding: 25px 15px;
            }

            .score-value {
                font-size: 40px;
            }

            .time-value {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">STUDANDO</div>
                <ul class="nav-links">
                    <li><a href="index.html">Início</a></li>
                    <li><a href="aboutUsPage.html">Quem somos</a></li>
                    <li><a href="servicesPage.html">Serviços</a></li>
                    <li><a href="contactPage.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="result-container">
                <h1 class="game-over-title">Parabéns!</h1>
                <p class="subtitle">Você completou o desafio! Aqui estão seus resultados:</p>

                <div class="results-card">
                    <div class="stats-grid">
                        <div class="stat-item score-section">
                            <div class="score-label">Sua Pontuação</div>
                            <div class="score-value" id="final-score">8/10</div>
                            <div class="score-details" id="score-percentage">80% de acertos</div>
                        </div>
                        
                        <div class="stat-item time-section">
                            <div class="time-label">Tempo Total</div>
                            <div class="time-value" id="total-time">03:45</div>
                        </div>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="tryAgain()">Tentar Novamente</button>
                    <a href="homePage.html" class="btn btn-secondary" onclick="goHome()">Página Inicial</a>
                </div>
            </div>
        </div>
    </main>

    <div class="confetti" id="confetti"></div>
</body>
</html>
