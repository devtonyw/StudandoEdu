<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studando - Educação Acessível</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background-color: #f5f5f5;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .header:hover {
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.15);
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #d63031;
            letter-spacing: -1px;
            text-transform: uppercase;
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, #d63031, #e17055);
            transition: width 0.3s ease;
        }

        .nav {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        .nav a {
            text-decoration: none;
            color: #d63031;
            font-weight: 500;
            font-size: 16px;
            position: relative;
            padding: 8px 0;
            transition: all 0.3s ease;
        }

        .nav a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #d63031, #e17055);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        /* Main Content */
        .main {
            margin-top: 100px;
            display: flex;
            align-items: center;
            min-height: calc(100vh - 100px);
            padding: 0 5%;
            gap: 60px;
        }

        .content {
            flex: 1;
            max-width: 600px;
            animation: slideInLeft 1s ease-out;
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            color: #d94545;
            margin-bottom: 30px;
            line-height: 1.2;
        }

        .description {
            font-size: 20px;
            color: #636e72;
            line-height: 1.6;
            margin-bottom: 50px;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .cta-section {
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .cta-text {
            font-size: 18px;
            color: #d63031;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .cta-button {
            background: linear-gradient(135deg, #d94545, #c73838);
            color: white;
            padding: 16px 40px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(217, 69, 69, 0.3);
            text-decoration: none;
            display: inline-block;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(217, 69, 69, 0.4);
        }

        .cta-button:active {
            transform: translateY(0);
        }

        /* Image Section */
        .image-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            animation: slideInRight 1s ease-out 0.3s both;
        }

        .image-container {
            position: relative;
            max-width: 500px;
            width: 100%;
        }

        .main-image {
            width: 80%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }

        .homeImage {
            margin-right: 80px;
            border-radius: 100%;
        }

        .main-image:hover {
            transform: scale(1.02);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.25);
        }

        /* Decorative Elements */
        .decoration {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, #d63031, #e17055);
            opacity: 0.1;
            animation: pulse 4s ease-in-out infinite;
        }

        .decoration-1 {
            width: 100px;
            height: 100px;
            top: -50px;
            right: -50px;
            animation-delay: 0s;
        }

        .decoration-2 {
            width: 60px;
            height: 60px;
            bottom: -30px;
            left: -30px;
            animation-delay: 2s;
        }

        .decoration-3 {
            width: 80px;
            height: 80px;
            top: 50%;
            left: -100px;
            animation-delay: 1s;
        }

        /* Animations */
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes textGlow {
            from {
                text-shadow: 0 0 10px rgba(214, 48, 49, 0.3);
            }
            to {
                text-shadow: 0 0 20px rgba(214, 48, 49, 0.6);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.2;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav {
                display: none;
            }

            .main {
                flex-direction: column;
                text-align: center;
                gap: 40px;
                padding: 20px 5%;
            }

            .title {
                font-size: 36px;
            }

            .description {
                font-size: 18px;
            }

            .content {
                max-width: 100%;
            }

            .image-section {
                max-width: 400px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 24px;
            }

            .title {
                font-size: 28px;
            }

            .description {
                font-size: 16px;
            }

            .cta-button {
                padding: 15px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">STUDANDO</div>
        <nav>
            <ul class="nav">
                <li><a href="index.html">Início</a></li>
                <li><a href="aboutUsPage.html">Quem somos</a></li>
                <li><a href="servicesPage.html">Serviços</a></li>
                <li><a href="contactPage.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <div class="content">
            <h1 class="title">Educação acessível, gratuita e para todos</h1>
            <p class="description">
                Uma plataforma open-source que conecta alfabetização, 
                qualificação profissional e inclusão digital — 100% online, 100% 
                gratuita.
            </p>
            <div class="cta-section">
                <p class="cta-text">Pronto para transformar sua educação?</p>
                <a href="selectionPage.html" class="cta-button">Começar</a>
            </div>
        </div>

        <div class="image-section">
            <div class="image-container">
                <!-- Placeholder for the main image -->
                <div class="main-image" style="background: linear-gradient(135deg, #e85d5d, #d94545); display: flex; align-items: center; justify-content: center; min-height: 400px; color: #6c757d; font-size: 18px; text-align: center;">
                    <img class="homeImage" src="imgs/Models/home.png" alt="Mulher com papel e lápis na mão">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
